<body>
　会員登録アプリ

<!-- 登録フォーム -->
<form method="POST" action="RegistServlet">
登録情報を入力してください。<br>
<br>
会員番号：<input name="id" type="text" ><br>
名前　　：<input name="name" type="text" ><br>
性別　　：<input name="sex" type="radio" checked="checked" value="MAN" >男<input name="sex" type="radio" value="WOMAN" >女<br>
<input type="submit" value="登録">
</form>

<br>

<!-- 検索フォーム -->
<form  method="POST" action="StartServlet">
検索する会員IDを入力してください。<br>
<br>	検索ID番号：<input name="id" type="text" ><br>
  <input type="submit" value="検索">
</form>

<form  method="POST" action="ListOutServlet">
  <input type="submit" value="リスト表示">
</form>

</body>
</html>
